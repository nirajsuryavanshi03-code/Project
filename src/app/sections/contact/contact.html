<section style="padding: 80px 20px; background-color: #f9fafb;">
  <div style="max-width: 1100px; margin: auto;">
    <h2 style="font-size: 2.5rem; color: #1f2937; text-align: center; margin-bottom: 40px;">
      Contact Us
    </h2>

    <div style="display: flex; flex-wrap: wrap; gap: 40px; justify-content: space-between; align-items: stretch;">
      
      <!-- Contact Details -->
      <div style="flex: 1 1 350px; display: flex; flex-direction: column; justify-content: center;">
        <p style="font-size: 1.1rem; color: #4b5563; margin-bottom: 20px;">
          Reach out to us for inquiries, quotes, or to discuss your fabrication needs.
        </p>
        <ul style="list-style: none; padding: 0; font-size: 1.05rem; color: #374151; line-height: 2;">
          <li>📞 <strong>Phone:</strong> +91-9876543210</li>
          <li>📧 <strong>Email:</strong> info@unimaxfabrication.com</li>
          <li>📍 <strong>Location:</strong> Pune, Maharashtra</li>
        </ul>
      </div>

      <!-- Contact Form -->
      <div style="flex: 1 1 300px; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 30px; min-width: 280px;">
        <h3 style="font-size: 1.3rem; color: #1f2937; margin-bottom: 18px;">Send a Message</h3>
        <form>
          <div style="margin-bottom: 14px;">
            <input type="text" placeholder="Your Name" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #e5e7eb; font-size: 1rem;">
          </div>
          <div style="margin-bottom: 14px;">
            <input type="email" placeholder="Your Email" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #e5e7eb; font-size: 1rem;">
          </div>
          <div style="margin-bottom: 14px;">
            <textarea placeholder="Your Message" required rows="3" style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #e5e7eb; font-size: 1rem;"></textarea>
          </div>
          <button type="submit" style="background: #2563eb; color: #fff; border: none; border-radius: 6px; padding: 10px 22px; font-size: 1rem; cursor: pointer;">
            Send
          </button>
        </form>
      </div>

      <!-- Google Map -->
      <div style="flex: 1 1 400px; display: flex; align-items: center;">
        <div style="border-radius: 12px; overflow: hidden; width: 100%;">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3751.956622415137!2d73.97343887499918!3d19.884053481494067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddbbfc0ae106c1%3A0xa61967bc0838f05d!2sUNIMAX%20INDUSTRIES!5e0!3m2!1sen!2sin!4v1753518372745!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen=""
